<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTION BASED VALUES</title>
</head>
<style>
    .function-based-values-demo{
        width: 100%;
        min-height:100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .el{
        width: 30px;
        border-radius: 50%;
        background-color: darkorange;
        height: 30px;
    }
</style>
<body>
    <div class="staggering-start-value-demo">
        <div class="el"></div>
        <div class="el"></div>
        <div class="el"></div>
        <div class="el"></div>
        <div class="el"></div>
        <div class="el"></div>
    </div>
    <script src="anime.min.js"></script>
    <script>
        anime({
  targets: '.staggering-start-value-demo .el',
  translateX: 270,
  delay: anime.stagger(100, {start: 500}) 
});
    </script>
</body>
</html>
