<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specific unit</title>
</head>
<style>
.specific-unit-values-demo{
    width: 100%;
    min-height: 100vh;
}
.el{
    width: 40px;
    height: 40px;
    background-color: rgb(56, 42, 165);
}
</style>
<body>
    <div class="specific-unit-values-demo">
        <div class="el"></div>
    </div>
    <script src="anime.min.js"></script>
    <script>
        anime({
           targets: '.specific-unit-values-demo .el',
           width: '100%', 
           easing: 'easeInOutQuad',
           direction: 'alternate',
           loop: true
        });
    </script>
</body>
